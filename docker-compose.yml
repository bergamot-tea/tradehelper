version: "3.9"
   
services:
  db:
    image: postgres:14.2
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
  
  flask:
    build: ./flask
    command:
      - /bin/bash
      - -c
      - |
        gunicorn --bind 0.0.0.0:5000 flask_api:app
        python flask_api.py

    volumes:
      - .:/app
    ports:
      - "5000:5000"
    restart: always
    
  web:
    build: .
    command:
      - /bin/bash
      - -c
      - |
        python manage.py runserver 0.0.0.0:8050 & 
        python manage.py runscript scheduler
    volumes:
      - .:/code
    ports:
      - "8050:8050"
    depends_on:
      - db
    restart: always

