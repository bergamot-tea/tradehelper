version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
  web:
    build: .
    command:
      - /bin/bash
      - -c
      - |
        python manage.py runserver 0.0.0.0:8050 & 
        python manage.py runscript scheduler
    volumes:
      - .:/code
    ports:
      - "8050:8050"
    depends_on:
      - db
    restart: always