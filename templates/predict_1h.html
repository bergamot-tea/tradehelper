{% extends "base.html" %}

{% load static %}



{% block content %}


<div class="container col-xxl-8 px-4 py-5">

 <h5 align='center'>Прогноз роста цены криптовалют через 1 час!</h5><br><br>
 
 
 
 
 





<table class="table table-light table-striped">

  <thead>
    <tr>
      <th scope="col">&nbsp&nbsp&nbsp&nbspCrypta</th>
      <th scope="col"><a href="/fire"><img src="{% static "img/fire.png"%}" class="d-block mx-lg-auto img-fluid" alt="" width="30" loading="lazy"></a></th>
      <th scope="col"><a href="/water"><img src="{% static "img/water.png"%}" class="d-block mx-lg-auto img-fluid" alt="" width="30" loading="lazy"></a></th>
      <th scope="col"><a href="/earth"><img src="{% static "img/earth.png"%}" class="d-block mx-lg-auto img-fluid" alt="" width="30" loading="lazy"></a></th>
	  <th scope="col"><a href="/air"><img src="{% static "img/air.png"%}" class="d-block mx-lg-auto img-fluid" alt="" width="30" loading="lazy"></a></th>
    </tr>
  </thead>
   <tbody>
   
   	{% for i in list1 %}
    <tr>
	
		
	<th scope="row"> <a href="/"><img class="" src="/static/img/{{ i.2 }}" alt="" width="32" height="32"></a>&nbsp&nbsp {{ i.0 }} ({{ i.1 }})</th>
	<td align = center class="{% if i.3  <= 0.499 %}table-danger{% endif %}{% if i.3  >= 0.5 %}table-success{% endif %}">{{ i.3 }}</td>
	<td align = center class="{% if i.4  <= 0.499 %}table-danger{% endif %}{% if i.4  >= 0.5 %}table-success{% endif %}">{{ i.4 }}</td>
	<td align = center class="{% if i.5  <= 0.499 %}table-danger{% endif %}{% if i.5  >= 0.5 %}table-success{% endif %}">{{ i.5 }}</td>
	<td align = center class="{% if i.6  <= 0.499 %}table-danger{% endif %}{% if i.6  >= 0.5 %}table-success{% endif %}">{{ i.6 }}</td> 

    </tr>
	{% endfor %}
	
  </tbody>

</table>
